title: tomsterbg
description: "Knowledge | Bible | Software | Truth"
author:
    name: "tomsterbg"
    email: ""
    url: "https://tomsterbg.github.io"

baseurl: ""

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /blog/page:num/

defaults:
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"

future: true
plugins:
    - jekyll-seo-tag
    - jekyll-paginate
    - jekyll-sitemap

# Custom variables
owner: "tomsterbg"
year: "2025"
lang: "en"
show_hidden: false

# thanks tocttou for this theme
remote_theme: tocttou/hacker-blog

