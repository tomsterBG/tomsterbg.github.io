<div class="language-selector">
    <a href="{{ '/posts' | prepend: site.baseurl | replace: '//', '/' }}" {% if page.permalink == '/posts' %}class="active"{% endif %}>all</a>&ensp;
    <a href="{{ '/posts/en' | prepend: site.baseurl | replace: '//', '/' }}" {% if page.permalink == '/posts/en' %}class="active"{% endif %}>english</a>&ensp;
    <a href="{{ '/posts/bg' | prepend: site.baseurl | replace: '//', '/' }}" {% if page.permalink == '/posts/bg' %}class="active"{% endif %}>български</a>
</div>

<style>
    .language-selector {
        margin-bottom: 30px;
        text-align: center;
        font-size: 1.1em;
    }
    .language-selector a {
        text-decoration: none;
        padding: 5px 10px;
        border: 1px solid transparent;
        border-radius: 3px;
        transition: all 0.2s ease-in-out;
    }
     .language-selector a:hover {
        border-color: {{ site.beige-border | default: '#e0d8c4' }};
        background-color: lighten({{ site.beige-code-bg | default: '#eee8d5' }}, 2%);
     }
    .language-selector a.active {
        font-weight: bold;
        color: {{ site.beige-header-accent | default: '#5a3a1a' }};
        border-color: {{ site.beige-header-accent | default: '#5a3a1a' }};
         background-color: {{ site.beige-code-bg | default: '#eee8d5' }};
    }
    .language-selector a:active,
    .language-selector a:focus {
        outline: none;
        border: 1px solid {{ site.beige-link | default: '#8a4b0f' }};
    }
</style>
