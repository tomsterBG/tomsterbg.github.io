---
layout: default
---

<article>
    <h1><b>{{ page.title }}</b></h1>
    created: <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
    , last edited: <time datetime="{{ page.last_edit | date_to_xmlschema }}" class="by-line">{{ page.last_edit | date_to_string }}</time>
    {{ content }}
</article>
